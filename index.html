<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Flexbox</title>
</head>
<body>

    <div class="container">
        <h1 class="text-center display-3">Flexbox</h1>


           <!--(align-items)deafult value of stretch -->
           <div class=" border border-primary d-flex">
            <button class="btn btn-info btn-lg">Large</button>
            <button class="btn btn-danger">Small</button>
            <button class="btn btn-secondary">Small</button>
         </div>

        <!--deafult flex-row -->
       <div class=" border border-primary d-flex justify-content-start align-items-end">
           <button class="btn btn-info btn-lg">Large</button>
           <button class="btn btn-danger">Small</button>
           <button class="btn btn-secondary">Small</button>
        </div>

        <!--flex-row-reverse-->
        <div class=" border border-primary d-flex flex-row-reverse justify-content-start align-items-end">
            <button class="btn btn-info btn-lg">Large</button>
            <button class="btn btn-danger">Small</button>
            <button class="btn btn-secondary">Small</button>
         </div>

         <div class=" border border-primary d-flex align-items-start">
            <button class="btn btn-info btn-lg">Large</button>
            <button class="btn btn-danger">Small</button>
            <button class="btn btn-secondary">Small</button>
         </div>


         <div class=" border border-primary d-flex justify-content-end align-items-start">
            <button class="btn btn-info btn-lg">Large</button>
            <button class="btn btn-danger">Small</button>
            <button class="btn btn-secondary">Small</button>
         </div>

         <!--default flex-column-->
         <div class=" border border-primary d-flex flex-column">
            <button class="btn btn-info btn-lg">Large</button>
            <button class="btn btn-danger">Small</button>
            <button class="btn btn-secondary">Small</button>
         </div>


         <div class=" border border-primary d-flex flex-column justify-content-around align-items-center">
            <button class="btn btn-info btn-lg">Large</button>
            <button class="btn btn-danger">Small</button>
            <button class="btn btn-secondary">Small</button>
         </div>

         <!--Example for responsive breakpoints-->

         <h1 class="text-center display-3">Example</h1>
         <div class="d-flex flex-column flex-md-row justify-content-around">
             <button class="btn btn-dark">Link1</button>
             <button class="btn btn-dark">Link2</button>
             <button class="btn btn-dark">Link3</button>
             <button class="btn btn-dark">Link4</button>
             <button class="btn btn-dark">Link5</button>
         </div>



         <!--Nav-->
         <ul class="nav nav-tabs">
            <li class="nav-item">
              <a class="nav-link active" href="#">Active</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
            </li>
          </ul>

         <nav class="nav bg-dark mt-5">
            <a class="nav-link active" href="#">Active</a>
            <a class="nav-link" href="#">Link</a>
            <a class="nav-link" href="#">Link</a>
            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
          </nav>



    </div>
    

    <script src="style.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
